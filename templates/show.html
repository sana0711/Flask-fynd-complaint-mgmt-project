<!DOCTYPE html>
<html lang = "en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   <body>

    <div class="container" style="width:420px; margin:0 auto; padding-bottom: 17px; padding-top: 20px;">
        <h4>Complaint Management System</h4>
    </div>
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}




      <form action="/show.html" method="post">
        <label for="name">Name:</label>
        <input type="text"  id="name" name="name" width="48" height="48" required><br><br>
        <label for="complaint">Complaint:</label>
        <textarea class="form-control" id="exampleFormControlTextarea3" name="complaint" rows="2" required></textarea> <br>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </form>

<hr>
      <div class="table table-striped">
          <h3> Complaints </h3>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Complaint</th>
                        <th scope="col">Remove</th>
                        <th scope="col">Update</th>

                    </tr>
                </thead>
                <tbody>
                   {% for comp in complaints %}
               <tr>
                  <td width="50">{{loop.index}}</td>
                  <td width="50">{{ comp.name }}</td>
                  <td width="500">{{ comp.complaint }}</td>
                  <td width="50"><a href=/remove/{{comp.id}}>Remove</a></td>
                  <td width="50"><a href=/update/{{comp.id}}>Update</a></td>
               </tr>
            {% endfor %}
                </tbody>
            </table>
        </div>
   </body>
</html>
