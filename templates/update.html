<!DOCTYPE html>
<html lang = "en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   <body>

    <div class="container" style="width:420px; margin:0 auto; padding-bottom: 17px; padding-top: 20px;">
        <h4>Update your Complaint</h4>
    </div>
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}




      <form action="/update/{{complaints.id}}" method="post">
        <label for="name">Name:</label>
        <input type="text"  id="name" name="name" value="{{complaints.name}}" width="48" height="48" required><br><br>
        <label for="complaint">Complaint:</label>
        <textarea class="form-control" id="exampleFormControlTextarea3" name="complaint" value= "{{complaints.complaint}}"rows="2" required></textarea> <br>
        <button type="submit" class="btn btn-primary btn-sm">Submit Update</button>
      </form>

<hr>
   
                
            
        
   </body>
</html>
